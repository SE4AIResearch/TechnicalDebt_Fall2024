# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: SATDBailiff CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install openjfx
      run: |
        java -version
        sudo apt purge openjfx
        sudo apt install openjfx=8u161-b12-1ubuntu2 libopenjfx-jni=8u161-b12-1ubuntu2 libopenjfx-java=8u161-b12-1ubuntu2
        sudo apt-mark hold openjfx libopenjfx-jni libopenjfx-java
    - name: Acquiring Satd Detector
      run: |
        sudo mkdir lib
        sudo chmod +x ./lib
        sudo wget -N https://github.com/Tbabm/SATDDetector-Core/releases/download/v0.1/satd_detector.jar 
        sudo mv satd_detector.jar /home/runner/work/SATDBailiff/SATDBailiff/lib
    - name: Build with Maven
      run: mvn -B package --file pom.xml
