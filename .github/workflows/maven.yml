# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: SATDBailiff CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        javafx: true
    - name: Create Lib Directory
      run: |
        sudo mkdir lib
        sudo chmod +x ./lib
    - name: Download Satd Detector to Lib
      run: |
        sudo wget -N https://github.com/Tbabm/SATDDetector-Core/releases/download/v0.1/satd_detector.jar 
        sudo chmod +x satd_detector.jar
        pwd
        ls
        sudo mv satd_detector.jar /home/runner/work/SATDBailiff/SATDBailiff/lib
        echo moved
        cd /home/runner/work/SATDBailiff/SATDBailiff/lib
        ls
    - name: Build with Maven
      run: mvn -B package --file pom.xml
